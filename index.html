    function setModal(){
      var str="";
      var arr = makeData();

      arr.forEach(function(val) {
        if(val[1] != 0){
          str=str+val[1]+" , ";
        }
      });
      
      if(index > 0){
      document.getElementById('modal_title').innerHTML = 'Great Job, Now complete this...';
      }
      else{
       document.getElementById('modal_title').innerHTML = 'Lets play a game! What Comes next in the series ?'; 
      }
      
      document.getElementById('modal_body').innerHTML = str+" ?";

      $("#myModal").modal("show");
      }

    function drawChart() {
      //setModal();
      document.getElementById('life').innerHTML = lives; 
      document.getElementById('level').innerHTML = level;  
      document.getElementById('score').innerHTML = score;  
  	  var a=makeData();    
  	  var ans=answer();  
      data = google.visualization.arrayToDataTable
            ([ ['X', 'Y'],
              a[0],
              a[1],
              a[2],
              a[3],
              a[4],
              a[5],
              a[6],
              [8,ans]]);

        var options = {
          legend: 'none',
    			height: 228,
    			width: "100%",
          hAxis: { minValue: 0, maxValue: 9 },
          colors: ['#795548'],
          pointSize: 20,
		      animation:{ startup:true, duration: 1000, easing: 'linear'},
          pointShape: 'star',
          backgroundColor: { fill:'transparent' }

       };
        chart = new google.visualization.LineChart(document.getElementById('Chart'));
        chart.draw(data, options);
        
        google.visualization.events.addListener(chart, 'select', selectHandler);    
       
        var temp=makeData();
        console.log(temp);
        drawTables(temp);
        
}
      function makeData(){
        var arr=[
                 [ [1,   2],
                   [2,   4],
                   [3,   6],
                   [4,   8],
                   [5,   10],
                   [6,   12],
                   [7,   14],
                   [8,   0]] ,
              
                 [ [1,   5],
                   [2,   10],
                   [3,   25],
                   [4,   10],
                   [5,   5],
                   [6,   10],
                   [7,   25],
                   [8,    0] ],

                 [ [1,   20],
                   [2,   1],
                   [3,   19],
                   [4,   2],
                   [5,   18],
                   [6,   3],
                   [7,   17],
                   [8,   0] ],

                 [ [1,   1],
                   [2,   1],
                   [3,   2],
                   [4,   3],
                   [5,   5],
                   [6,   8],
                   [7,   13],
                   [8,   0] ],

                 [ [1,   12],
                   [2,   44],
                   [3,   30],
                   [4,   16],
                   [5,   3],
                   [6,   50],
                   [7,   13],
                   [8,   0] ],

                 [ [1,   0],
                   [2,   30],
                   [3,   45],
                   [4,   60],
                   [5,   90],
                   [6,   60],
                   [7,   45],
                   [8,   0] ]
                ];

                return arr[index];
      }
      function next(){
          document.getElementById('prevBtn').disabled=false;
         document.getElementById('nextBtn').disabled=true;
        index=index+1;
        level=level+1;
        score=score+100;
        setModal();
      	if(index==5){
      		alert('Congratulations, you have finished the test!');
      		new_();
      	}

      }
      function new_(){
          index=0;
          level=1;
          lives=3;
          score=0;
          setModal();
      }
      function prev(){
        document.getElementById('nextBtn').disabled=false;
        index=index-1;
        setModal();
        if(index == 0)
          document.getElementById('prevBtn').disabled=true;
      }
      function drawTables(arr){
              dataTable = new google.visualization.DataTable();
              dataTable.addColumn('number', 'Name');
              dataTable.addColumn('number', 'Number');
              dataTable.addRows(arr);
              var table = new google.visualization.Table(document.getElementById('table_div'));
              table.draw(dataTable, {showRowNumber: false, width: '100%', height: '100%'});
      }
      function selectHandler(abc, ads) {      
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var topping = data.getValue(selectedItem.row, selectedItem.column);
      		  var ans=answer();
      		  if(topping == ans){
          		  var temp = makeData();
          		  curr = [temp[0],temp[1],temp[2],temp[3],temp[4],temp[5],temp[6],[8,topping]];
          		  drawTables(curr);
          		  document.getElementById('nextBtn').disabled = false;
                }
            else{
              lives=lives-1;
              document.getElementById('life').innerHTML = lives;
            }

          if(lives == 0){
              alert('Game Over');
              new_();
          }

            }
        }
